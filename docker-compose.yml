services:
  db:
    image: postgres:16
    container_name: studyhub-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: studyhub
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d studyhub"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
